receivers:
  smartagent/redis:
    type: collectd/redis
    host: cache
    port: 6379
  prometheus_simple/public_api:
    endpoint: "public_api:5000"
  prometheus_simple/normalize:
    endpoint: "normalize:5000"
  prometheus_simple/split:
    endpoint: "split:5000"
  prometheus_simple/count:
    endpoint: "count:5000"
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      filesystem:
      memory:
      network:
      load:
      paging:
      processes:
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_binary:
        endpoint: 0.0.0.0:6832
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_http:
        endpoint: 0.0.0.0:14268
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  smartagent/signalfx-forwarder:
    type: signalfx-forwarder
    listenAddress: 0.0.0.0:9080
processors:
  batch:
  memory_limiter:
    check_interval: 2s
    limit_mib: ${SPLUNK_MEMORY_LIMIT_MIB}
  resourcedetection:
    detectors: [gce, ecs, ec2, azure, system]
    override: false
exporters:
  # Traces
  sapm:
    access_token: "${SPLUNK_ACCESS_TOKEN}"
    endpoint: "${SPLUNK_TRACE_URL}"
  signalfx:
    access_token: "${SPLUNK_ACCESS_TOKEN}"
    api_url: "${SPLUNK_API_URL}"
    ingest_url: "${SPLUNK_INGEST_URL}"
    sync_host_metadata: true
    correlation:

service:
  pipelines:
    metrics:
      receivers: [hostmetrics, smartagent/redis, prometheus_simple/public_api, prometheus_simple/normalize, prometheus_simple/split, prometheus_simple/count]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [signalfx]
    traces:
      receivers: [jaeger, otlp, smartagent/signalfx-forwarder]
      processors:
      - memory_limiter
      - batch
      - resourcedetection
      exporters: [sapm, signalfx]
